name: Bug report üêõ
description: Create a bug report for @ant-design/x
labels: ['Bug']
body:
  - type: markdown
    attributes:
      value: Thanks for contributing by creating an issue! ‚ù§Ô∏è Please provide a searchable summary of the issue in the title above ‚¨ÜÔ∏è.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: |
        **‚ö†Ô∏è Issues that we can't reproduce can't be fixed.**

        Please provide a link to a live example and an unambiguous set of steps to reproduce this bug. See our [documentation](https://github.com/ant-design/ant-design/wiki/%E4%BB%80%E4%B9%88%E6%98%AF%E6%9C%80%E5%B0%8F%E5%8C%96%E9%87%8D%E7%8E%B0%EF%BC%8C%E4%B8%BA%E4%BB%80%E4%B9%88%E8%BF%99%E6%98%AF%E5%BF%85%E9%9C%80%E7%9A%84%EF%BC%9F) on how to build a reproduction case.
      value: |
        Link to live example: (required)

        Steps:
        1.
        2.
        3.
  - type: textarea
    attributes:
      label: Current behavior
      description: Describe what happens instead of the expected behavior.
  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe what should happen.
  - type: textarea
    attributes:
      label: Context
      description: What are you trying to accomplish? Providing context helps us come up with a solution that is more useful in the real world.
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of @ant-design/x version?
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
