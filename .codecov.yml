codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: '70...100'

  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
        if_ci_failed: error
        only_pulls: false
    patch:
      default:
        target: 90% # 将 patch 覆盖率要求调整为90%
        threshold: 0%
        base: auto
        if_ci_failed: error
        only_pulls: false
    changes:
      default:
        target: 0%
        threshold: 100%
        base: auto
        if_ci_failed: success
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach,diff,flags,files,footer'
  behavior: default
  require_changes: no
